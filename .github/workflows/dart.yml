name: Build iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # Ensures Dart SDK >=3.3.4

      # Step 3: Install Ruby (Optional if CocoaPods is pre-installed)
      - name: Install Ruby
        run: brew upgrade ruby

      # Step 4: Install CocoaPods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # Step 5: Install Dependencies
      - name: Install Flutter Dependencies
        run: flutter pub get

      # Step 6: Set iOS Deployment Target (Ensures Compatibility)
      - name: Set iOS Deployment Target
        run: |
          echo "platform :ios, '12.0'" > ios/Podfile
          cd ios
          pod install

      # Step 7: Build iOS
      - name: Build iOS
        run: flutter build ios --release --no-codesign

      # Optional: Verify Dart Version
      - name: Check Dart Version
        run: dart --version
